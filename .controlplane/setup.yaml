---
kind: gvc
name: APP_GVC
spec:
  staticPlacement:
    locationLinks:
      - /org/APP_ORG/location/aws-us-east-2

---
kind: workload
name: postgres
spec:
  type: standard
  containers:
    - name: postgres
      env:
        - name: PGUSER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password123
        - name: POSTGRES_USER
          value: postgres
      image: 'postgres:13.8-alpine'
      ports:
        - number: 5432
          protocol: tcp
      volumes:
        - path: /var/lib/postgresql/data
          recoveryPolicy: retain
          uri: 'scratch://postgres-vol'
  defaultOptions:
    autoscaling:
      maxScale: 1
    capacityAI: false
  firewallConfig:
    internal:
      inboundAllowType: same-gvc

---
kind: workload
name: redis
spec:
  type: standard
  containers:
    - name: redis
      image: 'redis:6.2.6'
      ports:
        - number: 6379
          protocol: tcp
  defaultOptions:
    autoscaling:
      maxScale: 1
    capacityAI: false
  firewallConfig:
    internal:
      inboundAllowType: same-gvc

---
kind: workload
name: rails
spec:
  type: standard
  containers:
    - name: webapp
      cpu: 300m
      env:
        - name: DATABASE_URL
          value: 'postgres://postgres:password123@postgres.APP_GVC.cpln.local:5432/appdb'
        - name: LOG_LEVEL
          value: debug
        - name: RAILS_ENV
          value: production
        - name: RAILS_SERVE_STATIC_FILES
          value: 'true'
        - name: REDIS_URL
          value: 'redis://redis.APP_GVC.cpln.local:6379'
      image: '/org/APP_ORG/image/APP_IMAGE'
      memory: 512Mi
      ports:
        - number: 3000
          protocol: http
  defaultOptions:
    autoscaling:
      maxScale: 1
    capacityAI: false
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowCIDR:
        - 0.0.0.0/0
