kind: workload
name: rails
spec:
  type: standard
  containers:
    - name: rails
      cpu: 300m
      env:
        - name: DATABASE_URL
          value: 'postgres://postgres:password123@postgres.APP_GVC.cpln.local:5432/appdb'
        - name: LOG_LEVEL
          value: debug
        - name: RAILS_ENV
          value: production
        - name: RAILS_SERVE_STATIC_FILES
          value: 'true'
        - name: REDIS_URL
          value: 'redis://redis.APP_GVC.cpln.local:6379'
      image: '/org/APP_ORG/image/APP_IMAGE'
      memory: 512Mi
      ports:
        - number: 3000
          protocol: http
  defaultOptions:
    autoscaling:
      maxScale: 1
    capacityAI: false
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowCIDR:
        - 0.0.0.0/0
